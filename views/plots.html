<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="/css/standard.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
        昨日の終値は{{y_last}}であった。明日の予想終値は{{p_last}}となる。よって終値は{{answer}}する予想である
        <div id = "sample1" data-test = '{{list}}' data-true='{{true}}' data-plast='{{p_last}}' data-ylast='{{y_last}}' data-x = '{{x}}'></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
        <div id = "chart" style = "margin-left:50px; display:inline-block;">
        <canvas id="myChart" width = "1100" height="600"></canvas>
    </div> 

    <script>
        var element = $('div').data("test"); 
        var x = $('div').data("x");
        var t = $('div').data("true");
        var y = $('div').data("plast");
        var p = $('div').data("ylast");
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
            labels: x,
            datasets: [{
            label: 'predict',
            fill:false,
            data: element,
            tension: 0,
            backgroundColor: "blue"
            },{
            label: 'true',
            fill: false,
            data: t,
            tension: 0,
            backgroundColor: "red"
            }]
            },
            option :{
                title : "実際の株価とこのモデルでの予測値の比較"
            }
            });
    </script>
    
  </body>
</html>
